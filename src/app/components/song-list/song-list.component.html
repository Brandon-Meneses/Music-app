<div class="container mx-auto p-4">
    <div class="form-control">
      <input
        type="text"
        placeholder="Ingrese el nombre del artista"
        class="input input-bordered w-full"
        [(ngModel)]="artist"
      />
      <button class="btn btn-primary mt-4" (click)="searchSongs()">Buscar</button>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
      <div *ngFor="let song of songs" class="card bg-base-100 shadow-xl">
        <figure>
          <img [src]="song.cover_url" alt="{{ song.name }}" class="w-full h-48 object-cover" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ song.name }}</h2>
          <p>Artista: {{ song.artist }}</p>
          <p>Album: {{ song.album }}</p>
        </div>
      </div>
    </div>
  </div>
